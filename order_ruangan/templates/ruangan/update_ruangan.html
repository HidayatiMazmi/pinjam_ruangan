{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Update Ruangan</h1>
    <form method="POST" enctype="multipart/form-data">
  
        <!-- Security token -->
        {% csrf_token %}
    
        <!-- Using the formset -->
        {{ form.as_p }}
        
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
