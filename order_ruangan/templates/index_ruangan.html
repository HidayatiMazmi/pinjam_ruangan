{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h3>Pinjam Ruangan</h3>
    {% comment %} <a class="btn btn-primary" href="{% url 'create_ruangan' %}">Create</a> {% endcomment %}
    <div class="main">
    <br>
        {% for data in ruangan %}
        <div class="row">
            <a href="{% url 'detail_ruangan' data.pk %}">
                <h3>Ruangan {{ data.name }}</h3>
            </a>
        </div>
        <div class="row">
            <small>
            {% for category in data.categories.all %}
            <a href="{% url 'category_ruangan' category.name %}">
                {{ category.name }}
            </a>&nbsp;
            {% endfor %}
            </small>
            <p>{{ data.description }}</p>
        </div>
        <hr/>

        {% endfor %}

    </div>
</div>
{% endblock %}
